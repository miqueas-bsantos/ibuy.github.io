<div class="container">
	<h1 class="alert" ng-show="!myOrders.length">You Don't Have Any Order</h1>
	<div class="card animated bounceIn" ng-repeat="product in myOrders | filter:serachField" ng-disabled="product.isAvaible">
		<div class="card-head">
			<span>{{product.name}}</span> 
		</div>
		<div class="card-body">
			<p class="content">
				{{product.description}}
				<small>Price ${{product.price*product.amount}} Quantity {{product.amount}}</small>
				<p class="right">Date: {{date | date:'yyyy-MM-dd'}}</p>
			</p>
		</div>
	</div> 	
</div>
